server:
  contextPath: /api/v1/
logging:
  level:
    io.adrieldg: warn
global:
  clientUrl: ${CLIENT_URL}
security:
  oauth2:
    client:
      clientId: chainofmemories-client
      clientSecret: keyblade
      authorizedGrantTypes: password,refresh_token
      scope: read,write,trust
      id: chainofmemories
      accessTokenValiditySeconds: 2592000
    resource:
      userInfoUri: /me
spring:
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: ${JDBC_DATABASE_URL}
    driverClassName: org.postgresql.Driver
    maxActive: 10
    maxIdle: 5
    minIdle: 2
    initialSize: 5
    removeAbandoned: true
